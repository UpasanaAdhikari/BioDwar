<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link rel="stylesheet" href="../css/output.css">
</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <div class="rounded-md p-6 w-96 border bg-blue-100 shadow-xl">
            <div class="flex justify-center">
                <h1 class="text-3xl font-bold text-orange-500">OTP</h1>
            </div>
            <hr class="mt-1">
            <div class="mt-3 ">
                <form action="" method="POST"  class="flex flex-col items-center" autocomplete="off">
                    <input type="text" name="username" id="username" placeholder="Enter OTP" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-orange-400 mb-2 rounded-md">
                    <button type="submit" name="signup_btn" class="border w-20 text-white bg-orange-400 hover:bg-orange-500 px-2 py-1 rounded-md mt-5 mb-8 ease-in-out duration-500">Submit</button>
                </form>
            </div>
   </div>
</div>
</body>
</html>
